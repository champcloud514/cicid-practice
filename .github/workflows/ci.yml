name: Simple CI

on:
  push:
    branches: ["main"]

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
         
        
      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest
